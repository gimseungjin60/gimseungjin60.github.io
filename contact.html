<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객센터 팝업 예시</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- 고객센터 플로팅 버튼 -->
  <div id="cs-float-btn" class="fixed bottom-5 right-5 z-50">
    <button class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg">
      고객센터
    </button>
  </div>

  <!-- 고객센터 팝업 위젯 -->
  <div id="cs-widget" class="hidden fixed bottom-20 right-5 w-80 bg-white shadow-xl rounded-xl p-4 z-50 transition-all duration-300 ease-in-out">
    <!-- 헤더 -->
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-bold text-gray-800">고객센터</h3>
      <button id="cs-close" class="text-gray-500 hover:text-gray-700 text-xl leading-none">&times;</button>
    </div>

    <!-- 본문 -->
    <div class="space-y-3 text-sm">
      <!-- 전화번호 -->
      <div class="flex justify-between items-center border p-2 rounded">
        <div>
          <div class="text-gray-500">상담번호</div>
          <div class="font-bold" id="mini-phone">010-3794-8363</div>
        </div>
        <button onclick="copyMiniPhone()" class="text-xs bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
          복사
        </button>
      </div>

      <!-- 카카오톡 버튼 -->
      <a href="https://pf.kakao.com/_YOUR_LINK" target="_blank"
         class="block bg-yellow-400 text-black text-center py-2 rounded hover:bg-yellow-300 font-semibold">
        카카오톡 상담
      </a>

      <!-- FAQ -->
      <details class="text-gray-700">
        <summary class="font-semibold cursor-pointer">렌탈 vs 구매 기준?</summary>
        <p class="mt-1 text-sm">월 1,000매 이상 출력 시 렌탈 추천, 미만은 구매가 유리합니다.</p>
      </details>

      <details class="text-gray-700">
        <summary class="font-semibold cursor-pointer">렌탈 A/S는?</summary>
        <p class="mt-1 text-sm">렌탈 기간 내 24시간 이내 무상 방문 A/S 제공됩니다.</p>
      </details>
    </div>
  </div>

  <!-- 스크립트 -->
  <script>
    const floatBtn = document.getElementById("cs-float-btn");
    const widget = document.getElementById("cs-widget");
    const closeBtn = document.getElementById("cs-close");

    floatBtn.addEventListener("click", () => {
      widget.classList.toggle("hidden");
    });

    closeBtn.addEventListener("click", () => {
      widget.classList.add("hidden");
    });

    function copyMiniPhone() {
      const phone = document.getElementById("mini-phone").innerText;
      navigator.clipboard.writeText(phone).then(() => {
        alert("📋 전화번호가 복사되었습니다!");
      });
    }
  </script>
</body>
</html>
